<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
          <input type="text" [(ngModel)]="nombreTarea" class="form-control form-control-lg" placeholder="Ingrese una tarea..." (keyup.enter)="agregarTarea()">
      </div>
      <div class="col-lg-6 offset-lg-3 mt-3">
          <div *ngIf="listTareas.length === 0" class="card p-2">
              <h6>No hay tareas para mostrar</h6>
          </div>
          <ul class="list-group">
            <li *ngFor="let tarea of listTareas; let i = index" class="list-group-item d-flex justify-content-between">
              <span class="cursor pe-2" (click)="actualizarTarea(tarea, i);">
                <i [ngClass]="tarea.estado ? 'fa-solid fa-circle-check text-success' : 'fa-regular fa-circle'"></i>
              </span>
              {{tarea.nombre}}
              <span class="cursor text-danger ms-auto p-0" (click)="eliminarTarea(i);">
                <i class="fa-solid fa-trash-can"></i>
              </span>
            </li>
          </ul>
      </div>
    </div>
  </div>
